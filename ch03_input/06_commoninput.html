<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공통 input 속성</title>
</head>
<body>
  <h1>인풋 요소 공통(대부분) 속성</h1>
  <from>
    <label for="value">value</label>
    <input 
      type ="text" 
      id="value" 
      name ="value" 
      placeholder="지정됨"
      required
    >
    <br><br>

    <label for="text">autofocus</label>
    <input
      type = "text"
      id = "autofocus"
      placeholder="자동 포커스 됨"
      autofocus
    >
    <br><br>

    <label for="text">readonly</label>
    <input
      type = "text"
      id = "readonly"
      value="읽기만 가능, 전송됨"
      readonly
    >
    <br><br>

    <label for="text">disabled</label>
    <input
      type = "text"
      id = "disabled"
      placeholder = "입력 불가, 전송 안됨"
      disabled
    >
    <br><br>
  
    <label for="text">required</label>
    <input
      type = "text"
      id = "required"
      placeholder="필수 입력"
      required
    >
    <br><br>

     <fieldset>
      <legend>checkbox</legend>
      <input 
        id="f_apple" 
        type="radio"
        name = "fruit"
        value = "apple"
        checked
      >
      <label>사과</label>
    </fieldset>

    
    <br></input>  
    </label>value</label>
    
  </from>

</body>
</html>
