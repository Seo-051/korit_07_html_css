<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calculator {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 1);
      padding: 20px;
      width: 260px;
    }
    .display {
      width: 100%;
      height: 50px;
      background: #222;
      color: #fff;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      overflow-x: auto;
      user-select: none;
  }
  .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      user-select: none;
    }
    button.operator {
      background: #f57c00;
      color: white;
    }
    button:hover {
      background: #ddd;
    }
    button.operator:hover {
      background: #fb8c00;
    }
    button:active {
      background: #ccc;
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">÷</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">×</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button class="operator">+</button>
    </div>
  </div>
      
    
  </style>
  
</head>
</html>
